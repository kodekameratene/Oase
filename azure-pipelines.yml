# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
# - task: Xcode@5
#   inputs:
#     actions: 'build'
#     scheme: ''
#     sdk: 'iphoneos'
#     configuration: 'Release'
#     xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
#     xcodeVersion: 'default' # Options: 8, 9, 10, default, specifyPath

- task: Xcode@5
  displayName: 'Xcode build'
  inputs:
    xcWorkspacePath: ios/Runner.xcworkspace
    # scheme: koka  
    xcodeVersion: 9
    packageApp: true
    exportPath: '$(agent.builddirectory)/output/$(SDK)/$(BuildConfiguration)'
    signingOption: nosign
    # signingIdentity: '$(SigningIdentity)'
    # provisioningProfileUuid: '$(PROVISIONING_PROFILE_UUID)'
    # args: 'PRODUCT_BUNDLE_IDENTIFIER=$(PRODUCT_BUNDLE_IDENTIFIER)'
    useXcpretty: true